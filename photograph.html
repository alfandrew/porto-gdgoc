<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <div class="relative">
        <div class="max-w-6xl mx-auto px-4">
        <!-- Header Section -->
        <div class="flex items-center py-6">
            <div class="bg-purple-900 rounded-full w-12 h-12 flex items-center justify-center text-white font-semibold">
                04
            </div>
            <div class="ml-4 bg-gray-100 rounded-full px-6 py-2">
                <span class="text-gray-800 font-bold">Proyek Saya</span>
            </div>
        </div>

        <!-- Banner Section -->
        <div class="bg-purple-900 rounded-xl py-6 px-12 mt-4">
            <h1 class="text-white text-5xl font-bold">Photographer</h1>
        </div>
        
        <div class="pt-20 container mx-auto px-4">
            <div class="grid grid-cols-3 gap-4">
                <div class="row-span-2 bg-gray-100 rounded-lg overflow-hidden">
                    <img src="./foto/Artificial Light 2.png" alt="Portrait Image Left" class="w-full h-full object-cover">
                </div>
                
                <div class="bg-gray-100 rounded-lg overflow-hidden">
                    <img src="/api/placeholder/600/300" alt="Landscape Image Top" class="w-full h-full object-cover">
                </div>
                
                <div class="row-span-2 bg-gray-100 rounded-lg overflow-hidden">
                    <img src="/foto/Artificial Light 1.png" alt="Portrait Image Right" class="w-full h-full object-cover">
                </div>
                
                <div class="bg-gray-100 rounded-lg overflow-hidden">
                    <img src="" alt="Landscape Image Bottom" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
        
        <!-- Footer Section -->
        <div class="mt-12">
            <div class="bg-purple-900 bg-buttom h-12 w-64 rounded-tr-xl"></div>
        </div>
    </div>
</body>
</html>
