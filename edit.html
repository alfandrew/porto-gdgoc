<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <div class="max-w-6xl mx-auto px-4">
        <!-- Header Section -->
        <div class="flex items-center py-6">
            <div class="bg-purple-900 rounded-full w-12 h-12 flex items-center justify-center text-white font-semibold">
                01
            </div>
            <div class="ml-4 bg-gray-100 rounded-full px-6 py-2">
                <span class="text-gray-800 font-bold">Proyek Saya</span>
            </div>
        </div>

        <!-- Banner Section -->
        <div class="bg-purple-900 rounded-xl py-6 px-12 mt-4">
            <h1 class="text-white text-5xl font-bold">Editing</h1>
        </div>
        
        <div class="pt-20 container mx-auto px-4">
            <div class="grid grid-cols-3 gap-4">
                <div class="row-span-2 bg-gray-100 rounded-lg overflow-hidden">
                     <a href="" target="_blank" class="rounded-xl overflow-hidden mb-4 cursor-pointer transition-transform hover:scale-105 relative group">
                    <img src="./foto/thumb ukom.png" alt="Portrait Image Left" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <div class="w-16 h-16 rounded-full bg-red-600 flex items-center justify-center">
                            <div class="w-0 h-0 border-t-8 border-t-transparent border-l-12 border-l-white border-b-8 border-b-transparent ml-1"></div>
                        </div>
                    </div>
                    </a>
                </div>
                
                <div class="card p-6 md:p-8">
                <h1 class="text-3xl text-purple-900 font-bold mb-4">Tugas Akhir</h1>
                <p class="mb-4">Uji Kompetensi Multimedia</p>
                </div>
                
                <div class="row-span-2 bg-gray-100 rounded-lg overflow-hidden">
                     <a href="" target="_blank" class="rounded-xl overflow-hidden mb-4 cursor-pointer transition-transform hover:scale-105 relative group">
                    <img src="./foto/thumb iklan.png" alt="Portrait Image Left" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <div class="w-16 h-16 rounded-full bg-red-600 flex items-center justify-center">
                            <div class="w-0 h-0 border-t-8 border-t-transparent border-l-12 border-l-white border-b-8 border-b-transparent ml-1"></div>
                        </div>
                    </div>
                    </a>
                </div>

                <div class="card p-6 md:p-8">
                    <div class="text-right">
                        <h1 class=" align-right text-3xl text-purple-900 font-bold mb-4">Pembuatan Iklan</h1>       
                        <p class="mb-4">Pembelajaran PKWU</p>
                    </div>
                </div>
                
            </div>
        </div>


        <!-- Footer Section -->
        <div class="mt-12">
            <div class="bg-purple-900 h-12 w-64 rounded-tr-xl"></div>
        </div>
    </div>
</body>
</html>
