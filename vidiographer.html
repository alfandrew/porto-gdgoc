<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videographer Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <div class="max-w-6xl mx-auto px-4">
        <!-- Header Section -->
        <div class="flex items-center py-6">
            <div class="bg-purple-900 rounded-full w-12 h-12 flex items-center justify-center text-white font-semibold">
                02
            </div>
            <div class="ml-4 bg-gray-100 rounded-full px-6 py-2">
                <span class="text-gray-800 font-bold">Proyek Saya</span>
            </div>
        </div>

        <!-- Banner Section -->
        <div class="bg-purple-900 rounded-xl py-6 px-12 mt-4">
            <h1 class="text-white text-5xl font-bold">Videographer</h1>
        </div>

        <!-- Portfolio Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-12">
            <!-- Project 1 -->
             <div class="flex flex-col">
                <a href="https://www.youtube.com/@smkn4tangsel130/videos" target="_blank" class="rounded-xl overflow-hidden mb-4 cursor-pointer transition-transform hover:scale-105 relative group">
                    <img src="./foto/podcast 4.png" alt="Podcast SMK Negeri 4" class="w-full h-48 object-cover" />
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <div class="w-16 h-16 rounded-full bg-red-600 flex items-center justify-center">
                            <div class="w-0 h-0 border-t-8 border-t-transparent border-l-12 border-l-white border-b-8 border-b-transparent ml-1"></div>
                        </div>
                    </div>
                </a>
                <h2 class="text-white-800 text-3xl font-bold">Cameramen</h2>
                <p class="text-white-700">Podcast SMK Negeri 4</p>
            </div>

              <!-- Project 2 -->
            <div class="flex flex-col">
                <a href="https://drive.google.com/file/d/1h2xooi9TetGyJznXhKafiD4QtBvnw6YO/view?usp=drive_link" target="_blank" class="rounded-xl overflow-hidden mb-4 cursor-pointer transition-transform hover:scale-105 relative group">
                    <img src="./foto/satu waktu.png" alt="Project Film Sekolah" class="w-full h-48 object-cover" />
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <div class="w-16 h-16 rounded-full bg-red-600 flex items-center justify-center">
                            <div class="w-0 h-0 border-t-8 border-t-transparent border-l-12 border-l-white border-b-8 border-b-transparent ml-1"></div>
                        </div>
                    </div>
                </a>
                <h2 class="text-white-800 text-3xl font-bold">Runner</h2>
                <p class="text-white-700">Project Film Sekolah</p>
            </div>

            <!-- Project 3 -->
            <div class="flex flex-col">
                <a href="https://www.youtube.com/@BESOKPAGICH" target="_blank" class="rounded-xl overflow-hidden mb-4 cursor-pointer transition-transform hover:scale-105 relative group">
                    <img src="./foto/Besok oagi.jpg" alt="Podcast Besok Pagi" class="w-full h-48 object-cover" />
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <div class="w-16 h-16 rounded-full bg-red-600 flex items-center justify-center">
                            <div class="w-0 h-0 border-t-8 border-t-transparent border-l-12 border-l-white border-b-8 border-b-transparent ml-1"></div>
                        </div>
                    </div>
                </a>
                <h2 class="text-white-800 text-3xl font-bold">Cameramen</h2>
                <p class="text-white-700">Podcast Besok Pagi</p>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="mt-12">
            <div class="bg-purple-900 h-12 w-64 rounded-tr-xl"></div>
        </div>
    </div>
</body>
</html>
