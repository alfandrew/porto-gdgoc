<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .glow {
            box-shadow: 0 0 15px rgba(101, 255, 165, 0.3);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen p-6">
    <div class="max-w-6xl mx-auto">
        <!-- Header Section -->
        <div class="mb-12 pt-6">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">Explore Project.</h1>
            <p class="text-gray-400 text-lg">........................</p>
        </div>
        
        <!-- Templates Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Template 1 -->
            <div class="bg-black rounded-lg overflow-hidden border border-gray-800 card-hover">
                <div class="relative">
                    <img src="./foto/editing-cover.webp" alt="Magier Figma & Framer Template" class="w-full object-cover">
                    <div class="absolute bottom-0 left-0 bg-black bg-opacity-70 p-3 w-full">
                        <h3 class="font-medium">Vidio Editing</h3>
                    </div>
                </div>
                <div class="p-4 flex justify-between items-center">
                    <div class="bg-gray-800 px-3 py-1 rounded-full text-sm">editing</div>
                </div>
            </div>
            
            <!-- Template 2 - Mint -->
            <div class="bg-black rounded-lg overflow-hidden border border-gray-800 card-hover">
                <div class="relative">
                    <img src="./foto/vidiograph.jpg" alt="Mint SaaS Startup Framer Template" class="w-full object-cover">
                    <div class="absolute bottom-0 left-0 bg-black bg-opacity-70 p-3 w-full">
                        <h3 class="font-medium">VideoGrapher</h3>
                    </div>
                </div>
                <div class="p-4 flex justify-between items-center">
                    <div class="bg-gray-800 px-3 py-1 rounded-full text-sm">Video</div>
                </div>
            </div>
            
            <!-- Template 3 - Astra -->
            <div class="bg-black rounded-lg overflow-hidden border border-gray-800 card-hover">
                <div class="relative">
                    <img src="./foto/3d.webp" alt="Mint SaaS Startup Framer Template" class="w-full object-cover">
                    <div class="absolute bottom-0 left-0 bg-black bg-opacity-70 p-3 w-full">
                        <h3 class="font-medium">3D motion</h3>
                    </div>
                </div>
                <div class="p-4 flex justify-between items-center">
                    <div class="bg-gray-800 px-3 py-1 rounded-full text-sm">3D</div>
                </div>
            </div>

            <!-- Template 4 - Astra -->
            <div class="bg-black rounded-lg overflow-hidden border border-gray-800 card-hover">
                <div class="relative">
                    <img src="./foto/photographers.jpg" alt="Mint SaaS Startup Framer Template" class="w-full object-cover">
                    <div class="absolute bottom-0 left-0 bg-black bg-opacity-70 p-3 w-full">
                        <h3 class="font-medium">Photograph</h3>
                    </div>
                </div>
                <div class="p-4 flex justify-between items-center">
                    <div class="bg-gray-800 px-3 py-1 rounded-full text-sm">photo</div>
                </div>
            </div>
















        </div>
    </div>
</body>
</html>
