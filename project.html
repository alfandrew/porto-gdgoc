<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .glow {
            box-shadow: 0 0 15px rgba(101, 255, 165, 0.3);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen p-6">
    <div class="max-w-6xl mx-auto">
        <!-- Header Section -->
        <div class="mb-12 pt-6">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">Explore Project.</h1>
            <p class="text-gray-400 text-lg">........................</p>
        </div>
        
        <!-- Templates Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Template 1 -->
            <div class="bg-black rounded-lg overflow-hidden border border-gray-800 card-hover">
                <a href="edit.html" class="block cursor-pointer">
                    <div class="relative">
                        <img src="./foto/editing-cover.webp" alt="Magier Figma & Framer Template" class="w-full object-cover">
                        <div class="absolute top-4 left-4">
                        </div>
                        <div class="absolute bottom-0 left-0 bg-black bg-opacity-70 p-3 w-full">
                            <h3 class="font-medium">Vidio Editing</h3>
                        </div>
                    </div>
                </a>
                <div class="p-4 flex justify-between items-center">
                    <div class="bg-gray-800 px-3 py-1 rounded-full text-sm">editing</div>
                </div>
            </div>
            
            <!-- Template 2  -->  
            <div class="bg-black rounded-lg overflow-hidden border border-gray-800 card-hover">
                <a href="vidiographer.html" class="block cursor-pointer">
                    <div class="relative">
                        <img src="./foto/vidiograph.jpg" alt="vidiographer" class="w-full object-cover">
                        <div class="absolute top-4 left-4">
                        </div>
                        <div class="absolute bottom-0 left-0 bg-black bg-opacity-70 p-3 w-full">
                            <h3 class="font-medium">Videographer</h3>
                        </div>
                    </div>
                </a>
                <div class="p-4 flex justify-between items-center">
                    <div class="bg-gray-800 px-3 py-1 rounded-full text-sm">Video</div>
                </div>
            </div>
            
            <!-- Template 3  -->
            <div class="bg-black rounded-lg overflow-hidden border border-gray-800 card-hover">
                <a href="3d.html" class="block cursor-pointer">
                    <div class="relative">
                        <img src="./foto/3d.webp" alt="3D" class="w-full object-cover">
                        <div class="absolute top-4 left-4">
                        </div>
                        <div class="absolute bottom-0 left-0 bg-black bg-opacity-70 p-3 w-full">
                            <h3 class="font-medium">3D motion</h3>
                        </div>
                    </div>
                </a>
                <div class="p-4 flex justify-between items-center">
                    <div class="bg-gray-800 px-3 py-1 rounded-full text-sm">3D</div>
                </div>
            </div>

            <!-- Template 4  -->
            <div class="bg-black rounded-lg overflow-hidden border border-gray-800 card-hover">
                <a href="photograph.html" class="block cursor-pointer">
                    <div class="relative">
                        <img src="./foto/photographers.jpg" alt="photographer" class="w-full object-cover">
                        <div class="absolute top-4 left-4">
                        </div>
                        <div class="absolute bottom-0 left-0 bg-black bg-opacity-70 p-3 w-full">
                            <h3 class="font-medium">Photograph</h3>
                        </div>
                    </div>
                </a>
                <div class="p-4 flex justify-between items-center">
                    <div class="bg-gray-800 px-3 py-1 rounded-full text-sm">photo</div>
                </div>
            </div>

        </div>
    </div>
    <!-- Scroll indicator -->
        <div class="py-8 flex justify-center">
            <a href="#" class="animate-bounce">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                </svg>
            </a>
        </div>
</body>
</html>
